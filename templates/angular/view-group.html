<span ng-if="!isRoot" class="group-wrapper group-wrapper-open">(</span>

<span ng-repeat="rule in filters.rules">
	<view-group ng-if="rule.condition" filters="rule"></view-group>
	<view-rule ng-if="!rule.condition" filters="rule"></view-rule>
	<span class="condition" ng-if="!$last">{{filters.condition}}</span>
</span>

<span ng-if="!isRoot" class="group-wrapper group-wrapper-close">)</span>
