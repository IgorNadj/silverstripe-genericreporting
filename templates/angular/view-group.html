<span ng-repeat="rule in filters.rules" class="rule-and-condition">
	<view-group ng-if="rule.condition" filters="rule" class="filter-view-group"></view-group>
	<view-rule ng-if="!rule.condition" filters="rule" class="filter-view-rule"></view-rule>
	<span class="condition" ng-if="!$last">{{filters.condition}}</span>
</span>
