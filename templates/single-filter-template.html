<div class="filter single-filter">

	Single Filter on ({{filterFields.length}}) #{{directiveCount}}

	<label>
		Field
		<select ng-model="field" ng-options="field.name for field in filterFields"></select>
	</label>
	<label>
		Operator
		<select ng-model="operator" ng-options="operator.name for operator in operators"></select>
	</label>
	<label>
		Value
		<input ng-model="value" type="text" /> 
	</label>

</div>
